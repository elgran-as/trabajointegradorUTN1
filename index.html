<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Integrador</title>
</head>
<body>
    <section>
        <h2>Diccionario</h2>
        <form>
            <label for="palabra">Ingrese la palabra y seleccione si quiere saber su definición</label>
            <input type="text" id="palabra" placeholder="Ingresa una palabra">
            <button type="button" onclick="mostrarDefinicion()">Definición</button>
        </form>
        <div id="recuadroCeleste"></div>
    </section>

    <section>
        <h2>Comprando muebles</h2>

        <div class="compra">
            <img src="./imagenes/canasto.png" alt="canasto de compras">
            <div class="circulo" id="contador">0</div>
        </div>

        <div class="card">
            <h3>Silla Living</h3>
            <img src="./imagenes/silla.jpg" alt="silla">
            <p>Una hermosa silla para su casa, donde poder relajarse</p>
            <p>$<span id="precio">2500</span></p>
            <button id="comprar" onclick="comprarProducto()">comprar</button>
        </div>

        <div class="zona2">
            <button id="sacarItem" onclick="sacarProducto();">sacar producto</button>
            <div class="total">
                <p>TOTAL: $<span id="total">0</span></p>
            </div>
        </div>
    </section>
    
    <section>
        <h2>Jugando con la canción</h2>
        
        <form action="">
            <input type="text" id="input">
        </form> 

        <button onclick="sacarPalabra()">sacar</button>

        <p id="frase">mi barba tiene tres pelos</p>
    </section>


    <section>
        <h2>Dia y noche</h2>
        <div class="tema">
            <h3 class="noche" id="tituloNoche">noche</h3>
        </div>
        <img src="./imagenes/murcielago.png" alt="Murciélago" id="murcielago" style="display: none;">
    </section>
    <script src="./script.js"></script>
</body>
</html>
